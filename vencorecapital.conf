<VirtualHost *:80>
	ServerName		www.vencorecapital.com
	DocumentRoot	/var/www/vencorecapital/html
	CustomLog			/var/www/vencorecapital/access_log hoologic env=!hoo_no_log
	ErrorLog			/var/www/vencorecapital/error_log

	<Perl>
		use lib '/var/www';
		use lib '/var/www/vencorecapital';
	</Perl>

	PerlRequire /var/www/vencorecapital/vencorecapital.pl

	PerlSetVar HooDB									vencorecapital
	PerlSetVar HooName								"Vencore Capital"
	PerlSetVar MasonDataDir						/tmp/www/mason/vencorecapital
	PerlSetVar MasonDeclineDirs				0

	<LocationMatch "^[^.]*(index\.(css|html|js))?$">
		SetHandler		perl-script
		PerlHandler		HTML::Mason::ApacheHandler
	</LocationMatch>

	<LocationMatch "\.(html|mas)$">
		SetHandler				perl-script
		PerlInitHandler		Apache2::Const::NOT_FOUND
	</LocationMatch>
</VirtualHost>
<VirtualHost *:80>
	ServerName											vencorecapital.com
	ServerAlias											ven-core.com
	ServerAlias											www.ven-core.com
	ServerAlias											vencore-solutions.com
	ServerAlias											www.vencore-solutions.com
	ServerAlias											vencore-solutions.xyz
	ServerAlias											www.vencore-solutions.xyz
	RedirectMatch permanent /(.*)		http://www.vencorecapital.com/$1
</VirtualHost>
